{% extends 'pharmacy/base.html' %}

{% block title %}Login - Online Pharmacy{% endblock %}

{% block extra_css %}
<style>
    body {
        background-image: url('https://images.pexels.com/photos/5998512/pexels-photo-5998512.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    .login-container {
        background: rgba(239, 233, 224, 0.95);
        backdrop-filter: blur(10px);
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 animate-fade-in">
    <div class="max-w-md w-full login-container rounded-2xl shadow-2xl p-8 animate-slide-up">
        <h2 class="text-3xl font-bold text-center mb-6 text-primary">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all bg-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all bg-white">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 px-6 rounded-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105 shadow-lg">
                Login
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-primary hover:underline font-semibold">Register</a>
        </p>
    </div>
</div>
{% endblock %}
