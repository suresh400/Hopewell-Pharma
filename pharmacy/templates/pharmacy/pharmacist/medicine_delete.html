{% extends 'pharmacy/base.html' %}

{% block title %}Delete Medicine - Pharmacist{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Delete Medicine</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>
        
        <form method="post" class="flex space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700">
                Delete
            </button>
            <a href="{% url 'medicine_list' %}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
