{% extends 'pharmacy/base.html' %}

{% block title %}{{ title }} - HopeWell Pharma{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold mb-6">{{ title }}</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
                <input type="text" name="customer_name" value="{% if testimonial %}{{ testimonial.customer_name }}{% endif %}" required
                       class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Customer Email (Optional)</label>
                <input type="email" name="customer_email" value="{% if testimonial %}{{ testimonial.customer_email }}{% endif %}"
                       class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
                <select name="rating" required
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    {% for i in "12345" %}
                        <option value="{{ forloop.counter }}" {% if testimonial and testimonial.rating == forloop.counter %}selected{% endif %}>
                            {{ forloop.counter }} Star{{ forloop.counter|pluralize }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Testimonial Text</label>
                <textarea name="testimonial_text" rows="5" required
                          class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">{% if testimonial %}{{ testimonial.testimonial_text }}{% endif %}</textarea>
            </div>
            
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="is_approved" {% if testimonial and testimonial.is_approved %}checked{% endif %}
                           class="w-5 h-5 text-primary border-gray-300 rounded focus:ring-primary">
                    <span class="ml-2 text-sm text-gray-700">Approve for display</span>
                </label>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105">
                    Save
                </button>
                <a href="{% url 'testimonial_list' %}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-all transform hover:scale-105">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
