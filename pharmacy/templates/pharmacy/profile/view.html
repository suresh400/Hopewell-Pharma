{% extends 'pharmacy/base.html' %}

{% block title %}Profile - Online Pharmacy{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">My Profile</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 animate-slide-up">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" value="{{ user.username }}" disabled 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-100 text-gray-600">
                <p class="text-xs text-gray-500 mt-1">Username cannot be changed</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" value="{{ user.email }}" required
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all bg-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="text" name="phone" value="{{ profile.phone }}" 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all bg-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                <input type="text" value="{{ profile.get_role_display }}" disabled 
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-100 text-gray-600">
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-primary text-white py-3 px-6 rounded-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105 shadow-lg">
                    Update Profile
                </button>
                <a href="{% url 'change_password' %}" class="flex-1 bg-secondary text-primary py-3 px-6 rounded-lg font-semibold hover:bg-opacity-80 transition-all transform hover:scale-105 shadow-lg text-center">
                    Change Password
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
